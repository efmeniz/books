<md-toolbar class="md-table-toolbar md-default">
    <div class="md-toolbar-tools">
        <span>Books</span>
    </div>
</md-toolbar>

<!-- exact table from live demo -->
<md-table-container>
    <table md-table  md-progress="promise">
        <thead md-head>
        <tr md-row>
            <th md-column><span>Book Name</span></th>
            <th md-column ><span>Author</span></th>
        </tr>
        </thead>
        <tbody md-body>
        <tr md-row md-select="book" md-select-id="name" md-auto-select ng-repeat="book in books.data">
            <td md-cell>{{book.name}}</td>
            <td md-cell>{{book.author}}</td>
        </tr>
        </tbody>
    </table>
</md-table-container>

<md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{books.totalElements}}" md-on-paginate="getBooks" md-page-select></md-table-pagination>
